{% extends "base.html" %}

{% block title %}All Events{% endblock %}

{% block content %}
<style>
  .event-list-page {
    background-color: #f8f9fa;
    padding: 50px;
    min-height: 100vh;
  }
  .event-card {
    background-color: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  .event-card h5 {
    margin-bottom: 10px;
    font-weight: 600;
  }
  .event-card p {
    color: #666;
  }
</style>

<div class="event-list-page">
  <h3 class="mb-4">All Posted Events</h3>

  {% for event in events %}
    <div class="event-card">
      <h5>{{ event.title }}</h5>
      <p>{{ event.description }}</p>
      <small class="text-muted">Posted on {{ event.date_posted.strftime('%d %B %Y') }}</small>
    </div>
  {% else %}
    <p>No events posted yet.</p>
  {% endfor %}
</div>
{% endblock %}
