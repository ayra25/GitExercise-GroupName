{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5">
  <h3>QR Code for {{ event.title }}</h3>
  <p class="text-muted">
    QR will update every 30 seconds â€” 
    <span id="countdown">30</span>s left
  </p>

  <img id="qr-code" src="{{ url_for('attendance.qr_image', event_id=event.id) }}" alt="QR Code" class="img-fluid" width="300">

  <p class="mt-3 small text-break">QR Content: {{ qr_data }}</p>

  <a href="{{ url_for('attendance.take_attendance', event_id=event.id) }}" class="btn btn-secondary mt-3">
    Back to Attendance
  </a>
</div>

<script>
  let seconds = 30;
  const countdown = document.getElementById('countdown');
  const qrImage = document.getElementById('qr-code');

  setInterval(() => {
    seconds--;
    countdown.textContent = seconds;

    if (seconds === 0) {
      const base = qrImage.src.split('?')[0];
      qrImage.src = `${base}?_=${new Date().getTime()}`;
      seconds = 30;
    }
  }, 1000);
</script>
{% endblock %}
