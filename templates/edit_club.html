{% extends "base.html" %}

{% block content %}
<style>
    :root {
        --maroon: #6b1d1d;
        --maroon-light: #8a2a2a;
        --light-gray: #f8f9fa;
        --medium-gray: #e9ecef;
        --dark-gray: #495057;
    }

    .club-form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .club-form-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .club-form-header {
        background-color: var(--maroon);
        color: white;
        padding: 1.5rem;
    }

    .club-form-header h2 {
        font-weight: 800;
        font-size: 1.5rem;
        margin-bottom: 0;
    }

    .club-form-body {
        padding: 2rem;
        background-color: white;
    }

    .form-label {
        font-weight: 600;
        color: var(--maroon);
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 1px solid var(--medium-gray);
        border-radius: 5px;
        padding: 0.75rem;
        margin-bottom: 1.25rem;
    }

    .form-control:focus {
        border-color: var(--maroon);
        box-shadow: 0 0 0 0.25rem rgba(107, 29, 29, 0.25);
    }

    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }

    .btn-maroon {
        background-color: var(--maroon);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-maroon:hover {
        background-color: var(--maroon-light);
        color: white;
    }

    .btn-outline-maroon {
        background-color: transparent;
        color: var(--maroon);
        border: 1px solid var(--maroon);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-outline-maroon:hover {
        background-color: var(--maroon);
        color: white;
    }

    .back-link {
        color: var(--maroon);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    .back-link:hover {
        color: var(--maroon-light);
        text-decoration: underline;
    }

    .flash-message {
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
        border-radius: 0.375rem;
        font-size: 0.9rem;
    }

    .flash-message.success {
        background-color: #e8f5e9;
        color: #2e7d32;
    }

    .flash-message.error {
        background-color: #ffebee;
        color: #c62828;
    }
</style>

<div class="club-form-container">
    <div class="club-form-card">
        <div class="club-form-header">
            <h2>Edit Club â€“ {{ club.name }}</h2>
        </div>

        <div class="club-form-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Club Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ club.name }}" required>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea id="description" name="description" class="form-control" rows="3">{{ club.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="participant_limit" class="form-label">Max Participants (Optional, min 1)</label>
                    <input type="number" id="participant_limit" name="participant_limit" class="form-control"
                           min="1" value="{{ club.participant_limit if club.participant_limit else '' }}">
                </div>

                <div class="d-flex justify-content-end gap-3">
                    <a href="{{ url_for('club.dashboard') }}" class="btn btn-outline-maroon">Cancel</a>
                    <button type="submit" class="btn btn-maroon"> 
                        <i class="bi bi-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
