<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/images/background.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content {
            max-width: 600px;
            margin: auto;
        }

        a.button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            color: white;
            background-color: maroon;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Connecting Passion, Purpose & People</p>
            <p>Please sign in or create an account to continue.</p>
            <a class="button" href="{{ url_for('user.login') }}">Login</a>
            <a class="button" href="{{ url_for('user.signup') }}">Signup</a>
        </div>
    </div>
</body>
</html>
