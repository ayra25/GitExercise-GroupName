{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}

<style>
    .post-event-page {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .post-event-page .post-event-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .post-event-page .form-control {
      background-color: #f6f5f5;
      border: none;
      border-radius: 50px;
    }
    .post-event-page textarea.form-control {
      border-radius: 20px;
      height: 150px;
    }
    .post-event-page .post-button {
      background-color: #bbb;
      border: none;
      border-radius: 50px;
      padding: 10px 40px;
      font-weight: bold;
      color: black;
      transition: background-color 0.3s;
    }
    .post-event-page .post-button:hover {
      background-color: #999;
    }
    .post-event-page label {
      font-weight: 500;
      margin-top: 20px;
      margin-bottom: 8px;
    }
</style>

<div class="post-event-page">
    <div class="post-event-card">
      <h4 class="mb-4">Post An Event</h4>
      <form>
        <div class="mb-3">
          <label for="eventTitle" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title">
        </div>
        <div class="mb-4">
          <label for="eventDescription" class="form-label">Event Description</label>
          <textarea class="form-control" id="eventDescription" placeholder="Enter event description"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="post-button">Post</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
