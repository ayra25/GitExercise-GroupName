{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --maroon: #6b1d1d;
        --maroon-light: #8a2a2a;
        --light-gray: #f8f9fa;
        --medium-gray: #e9ecef;
        --dark-gray: #495057;
    }
    
    .announcement-form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    
    .announcement-form-card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    
    .announcement-form-header {
        background-color: var(--maroon);
        color: white;
        padding: 1.5rem;
    }
    
    .announcement-form-body {
        padding: 2rem;
        background-color: white;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--maroon);
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border: 1px solid var(--medium-gray);
        border-radius: 5px;
        padding: 0.75rem;
    }
    
    .form-control:focus {
        border-color: var(--maroon);
        box-shadow: 0 0 0 0.25rem rgba(107, 29, 29, 0.25);
    }
    
    .btn-maroon {
        background-color: var(--maroon);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s;
    }
    
    .btn-maroon:hover {
        background-color: var(--maroon-light);
        color: white;
    }
    
    .btn-outline-maroon {
        background-color: transparent;
        color: var(--maroon);
        border: 1px solid var(--maroon);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s;
    }
    
    .btn-outline-maroon:hover {
        background-color: var(--maroon);
        color: white;
    }
    
    .back-link {
        color: var(--maroon);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .back-link:hover {
        color: var(--maroon-light);
        text-decoration: underline;
    }
</style>

<div class="announcement-form-container">
    
    <div class="announcement-form-card">
        <div class="announcement-form-header">
            <h2 class="mb-0"><i class="bi bi-megaphone me-2"></i>Post New Announcement</h2>
        </div>
        
        <div class="announcement-form-body">
            <form method="POST" action="{{ url_for('club.post_announcement', club_id=club_id) }}">
                <div class="mb-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required
                           placeholder="Enter announcement title">
                </div>
                
                <div class="mb-4">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required
                              placeholder="Write your announcement details here..."></textarea>
                </div>
                
                <div class="d-flex justify-content-end gap-3">
                    <a href="{{ url_for('event.events_page', club_id=club_id) }}" 
                       class="btn btn-outline-maroon">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-maroon">
                        <i class="bi bi-send me-2"></i>Post Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
